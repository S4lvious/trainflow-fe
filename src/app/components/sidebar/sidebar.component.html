<p-sidebar #sidebarRef [visible]="sidebarVisible" [dismissible]="false" [modal]="false" [transitionOptions]="'0ms'"> 
    >
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                    <span class="font-semibold text-2xl text-primary">Trainflow</span>
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <li>
                        <ul class="list-none p-0 m-0 overflow-hidden">
                            <li>
                                <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-heart mr-2"></i>
                                    <a routerLink="/" style="text-decoration: none; color: black;" class="font-medium" navlink>Allenamento</a>
                                </a>
                            </li>
                            <li>
                                <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-chart-bar mr-2"></i>
                                    <a routerLink="/report" style="text-decoration: none; color: black;" class="font-medium">Progresso</a>
                                </a>
                            </li>
                            <li>
                                <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-folder mr-2"></i>
                                    <a class="font-medium" style="text-decoration: none; color: black;">Le tue schede</a>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                <a pRipple class="m-4 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <img [src]="profilePic" shape="circle" width="40px" height="40px" style="border-radius: 50%;"/>
                    <span class="font-bold">{{name}}</span>
                    <p-button icon="pi pi-sign-out" severity="danger" (click)="logout()"></p-button>
                </a>
            </div>
        </div>
    </ng-template>
</p-sidebar>
